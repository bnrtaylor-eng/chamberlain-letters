<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Index of John Chamberlain's Letters</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: Georgia, Palatino, serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #334;
      color: #fff;
      padding: 2em 1em;
      text-align: center;
    }

    header h1 {
      font-size: 2.25rem;
      margin: 0 0 0.5em 0;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.75rem;
      background-color: #f8f8f8;
      padding: 1rem;
    }

    .controls input,
    .controls select,
    .controls button {
      padding: 0.5em;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    main {
      flex: 1;
      padding: 2em 1em;
      max-width: 960px;
      margin: 0 auto;
    }

    .list-view ul {
      list-style: none;
      padding: 0;
    }

    .list-view li {
      margin-bottom: 0.75rem;
    }

    .table-view table {
      width: 100%;
      border-collapse: collapse;
    }

    .table-view th, .table-view td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }

    footer {
      background-color: #eee;
      text-align: center;
      font-size: 0.9em;
      padding: 1em;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #111;
        color: #eee;
      }
      header {
        background: #222;
      }
      .controls {
        background-color: #1a1a1a;
      }
      .controls input,
      .controls select,
      .controls button {
        background-color: #333;
        color: #eee;
        border-color: #555;
      }
      .table-view th, .table-view td {
        border-color: #444;
      }
      footer {
        background: #1a1a1a;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Index of John Chamberlain's Letters</h1>
  </header>
  <div class="controls">
    <input type="text" id="search" placeholder="Search..." />
    <select id="yearFilter"><option value="">All Years</option></select>
    <select id="recipientFilter"><option value="">All Recipients</option></select>
    <button id="toggleView">Switch to Table View</button>
    <button id="toggleTheme">Toggle Dark Mode</button>
  </div>
  <main id="letterContainer" class="list-view"></main>
  <footer>
    Content licensed under a
    <a href="https://creativecommons.org/licenses/by/4.0/" target="_blank" rel="noopener noreferrer">
      Creative Commons Attribution 4.0 International License
    </a>. Attribution to Brandon Taylor, project editor.
  </footer>
  <script src="js/letters.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
