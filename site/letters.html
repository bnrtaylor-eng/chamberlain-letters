<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Index of John Chamberlain's Letters</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: Georgia, serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #222;
    }
    header {
      background-color: #334;
      color: #fff;
      padding: 2em 1em;
      text-align: center;
    }
    nav {
      background-color: #444;
      padding: 0.5em 1em;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    nav a {
      color: #fff;
      margin: 0 1em;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.75rem;
      background-color: #f8f8f8;
      padding: 1rem;
    }
    .controls input,
    .controls select,
    .controls button {
      padding: 0.5em;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    main {
      max-width: 960px;
      margin: 2em auto;
      padding: 0 1em;
    }
    footer {
      text-align: center;
      font-size: 0.9em;
      margin-top: 3em;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Index of John Chamberlain's Letters</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="letters.html">Browse Letters</a>
    <a href="people/index.html">Personography</a>
    <a href="places/index.html">Placeography</a>
    <a href="works/index.html">Workography</a>
    <a href="orgs/index.html">Orgography</a>
    <a href="about.html">About</a>
    <a href="guidelines.html">Editorial Guidelines</a>
  </nav>
  <div class="controls">
    <input type="text" id="search" placeholder="Search..." />
    <select id="yearFilter"><option value="">All Years</option></select>
    <select id="recipientFilter"><option value="">All Recipients</option></select>
    <button id="toggleView">Switch to Table View</button>
  </div>
  <main id="letterContainer" class="list-view"></main>
  <footer>

    </a>. Attribution to Brandon Taylor, project editor.
  </footer>
  <script src="js/letters.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
