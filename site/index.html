<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>John Chamberlain Letter Index</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>John Chamberlain Letters</h1>

  </header>
  <main id="letterContainer" class="list-view"></main>
  <script src="js/letters.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
